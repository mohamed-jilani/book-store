name: Deploy to Firebase Hosting on merge

on:
  # Déclenche le workflow à chaque push et pull request sur la branche principale
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.11.0'  # Utilise la même version de Node.js que ton projet

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Deploy to Firebase Hosting
      run: firebase deploy
